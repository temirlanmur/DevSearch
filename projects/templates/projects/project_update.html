{% extends 'projects/base_projects.html' %}


{% block title %}
{{ block.super }} - Create New Project
{% endblock %}


{% block content %}
<form action="{{ project.get_update_url }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="extra_tags">Tags</label>
    <textarea name="input_tags" id="extra_tags" cols="30" rows="10"></textarea>
    <input type="submit" value="Update Project">
</form>
{% endblock %}
